<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordar Contraseña</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="recordar.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Recuperar Contraseña</h2>
                        <form id="formulario">
                            <span>E-mail de registro</span>
                            <div class="form-group">
                                <input id="correo" type="email" class="form-control" id="email" placeholder="Correo Electrónico">
                            </div>
                            <button id="enviarCorreo" class="btn btn-primary btn-block">Enviar</button>
                            <a href="/" class="btn btn-link btn-block">Volver al login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="recordar.js"></script>
</body>
</html>
