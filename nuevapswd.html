<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="nuevapswd.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Establecer Nueva Contraseña</h2>
                        <form id="formulario">
                            <div class="form-group">
                                <label for="nuevaContraseña">Nueva Contraseña</label>
                                <input id="password" type="password" class="form-control" placeholder="Nueva Contraseña">
                            </div>
                            <div class="form-group mt-3">
                                <label for="confirmarContraseña">Confirmar Contraseña</label>
                                <input id="confirmar" type="password" class="form-control" placeholder="Confirmar Contraseña">
                            </div>
                            <button id="guardarContraseña" class="btn btn-primary btn-block mt-4">Guardar Contraseña</button>
                            <a href="/" class="btn btn-link btn-block  mt-4">Inicio</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="nuevapswd.js"></script>
</body>
</html>
